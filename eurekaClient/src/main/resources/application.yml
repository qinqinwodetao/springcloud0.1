server:
  port: 8001                    # 指定该Eureka实例的端口

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://cluster1:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    root: info
spring:
  application:
    name: wucyEurekaClient

info:
  app:
  name: wucy
  encoding: @project.build.sourceEncoding@
  java:
    source: @java.version@
    target: @java.version@
  spring:
    source: @spring.version@
    target: @spring.version@
